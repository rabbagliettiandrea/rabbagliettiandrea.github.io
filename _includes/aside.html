<aside class="sidebar">
    <header>
        <div class="about">

                <a href="/"><img src="/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}" alt="{{site.author}}"></a>
            </div>
            <div class="author-name">{{site.author}}</div>
            <p>{{site.about-author}}</p>
            <p>
                <a href="/about" style="color: #263959;">Read more about me üê≥</a>
            </p>

                <li class="github">
